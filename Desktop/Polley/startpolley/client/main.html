<!-- POLL OPTIONS-->
<template name ="pulley">

<form>
    <div class="form-group">
        <label>Question</label>
            <input type="text" name="question" class="form-control" placeholder="Your Question">
    </div>
</form>

<div class="blackcircle">

<div class="leftSlant"></div>
<div class="leftLine">
    <div id="pinkcircle">
        <div id="pinktext">
            <input type="text" name="pink" class="form-control" placeholder="Enter choice here...">
        </div>
    </div>
</div>

<div class="rightSlant"></div>
<div class="rightLine">
    <div id="greencircle">
        <div id="greentext">
            <input type="text" name="green" class="form-control" placeholder="Enter choice here...">
        </div>
    </div>
</div>


</div>
<button name="createbutton" class="ui fixed button">
  Create Poll
</button>
{{> Nav}}
</template>

<template name="pollform">

<form>
    <div class="pollform-group">
        <label>Question</label>
        <input type="text" name="question" class="form-control" placeholder="Your Question">
    </div>

    <div class="pollform-group">
        <label>Choice #1</label>
        <input type="text" name="choice1" class="form-control" placeholder="Enter choice here...">
    </div>
    <div class="pollform-group">
        <label>Choice #2</label>
        <input type="text" name="choice2" class="form-control" placeholder="Enter choice here...">
    </div>
    <div class="pollform-group">
        <label>Choice #3</label>
        <input type="text" name="choice3" class="form-control" placeholder="Enter choice here...">
    </div>
    <div class="pollform-group">
        <label>Choice #4</label>
        <input type="text" name="choice4" class="form-control" placeholder="Enter choice here...">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Create Poll</button>
</form>
{{> Nav}}
</template>


<!-- MESSAGES TEMPLATES-->
<template name="mainBox">
  <div class='container'>
    <h2>Polley Chat</h2>
    {{> chatBox}}
  </div>
</template>

<template name="chatBox">
  <div id='messages'>
    {{#each messages}}
      {{>chatMessage}}
    {{/each}}
  </div>
  <textarea id='chat-message'></textarea><br>
  <button type="button" class='btn btn-primary' id='send'>Send Chat</button>
</template>

<template name="chatMessage">
  <div>
    <b>{{user}}:</b> {{message}}
  </div>
</template>
